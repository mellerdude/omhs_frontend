<div class="relative group">
  <div class="p-3 bg-white rounded shadow cursor-pointer" (dblclick)="startEdit()">
    <!-- Card title OR editor -->
    <ng-container *ngIf="!editing; else editMode">
      {{ task.title }}
    </ng-container>

    <ng-template #editMode>
      <input
        [(ngModel)]="editedTitle"
        (blur)="saveEdit()"
        (keyup.enter)="saveEdit()"
        class="border p-1 w-full"
      />
    </ng-template>
  </div>

  <!-- ❌ delete button (only appears on hover) -->
  <button
    class="absolute top-1 right-1 text-red-600 opacity-0 group-hover:opacity-100 transition"
    (click)="delete.emit()"
  >
    ✕
  </button>
</div>
