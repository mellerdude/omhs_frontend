<h1 class="text-2xl font-bold mb-4 text-center">Reset Password</h1>

<form (ngSubmit)="onSubmit()">
    <input [(ngModel)]="username" name="username" placeholder="Username" class="w-full border p-2 rounded mb-3"
        required />

    <input [(ngModel)]="email" name="email" type="email" placeholder="Email" class="w-full border p-2 rounded mb-3"
        required />

    <input [(ngModel)]="passkey" name="passkey" placeholder="Passkey" class="w-full border p-2 rounded mb-3" required />

    <input [(ngModel)]="newPassword" name="newPassword" type="password" placeholder="New Password"
        class="w-full border p-2 rounded mb-3" required />

    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">
        Change Password
    </button>
</form>

<p *ngIf="message" class="text-green-600 text-sm mt-3 text-center">{{ message }}</p>
<p *ngIf="error" class="text-red-500 text-sm mt-3 text-center">{{ error }}</p>

<div class="mt-4 text-center text-sm">
    <a routerLink="/auth/login" class="text-blue-600 hover:underline">Back to Login</a>
</div>
